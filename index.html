
<head>
   <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
   <script src="animo.js/animo.js" type="text/javascript"></script>
   <link href="animo.js/animate+animo.css" rel="stylesheet" type="text/css">

   <style>
   
      .button.chunky {
         position: relative;
         border: 1px solid #ccc;
         border-collapse:rder-radius: 3px;
         background: #eee;
         -webkit-box-shadow: 0px 2px hsla(0, 0%, 0%, 0.2);
         -moz-box-shadow:    0px 2px hsla(0, 0%, 0%, 0.2);
         bottom:x-shadow:         0px 2px hsla(0, 0%, 0%, 0.2);
         text-shadow: 0px 1px 0px #fff;
         font-weight: 700;
         font-size: 0.875rem;
      }
   </style>

</head>
<body>
   <div id="demo1" style="height: 100px; width: 100px; background: rgb(52, 73, 94);" class=""></div>
   <br>
   <button class="button chunky"  onclick="$('#demo1').animo({animation:'tada'});">Tada!</button>
   <br> 
   <br>
   <div id="demo2" style="height: 100px; width: 100px; background: rgb(52, 73, 94);" class=""></div>
   <br>
   <button class="button chunky"  onclick="$('#demo2').animo({ animation: ['tada', 'bounce'] , duration: 2});">Tada!</button>
   <br>
   <br>
   <div><img id="blur_img" width="100px" height="100px"  src="blurring.jpg"></img></div>
   <br>
   <button class="button chunky" onclick="$('#blur_img').animo('blur');">Blur!</button>
   <button class="button chunky" onclick="$('#blur_img').animo('focus');">Focus!</button>
   <br><br>
   <div id="blur_text">My name is Veck.<br>Hello World!</div>
   <br>
   <button class="button chunky" onclick="$('#blur_text').animo('blur', { duration: 3, amount: 15 });">Blur!</button>
   <button class="button chunky" onclick="$('#blur_text').animo('focus');">Focus!</button>

</body>
